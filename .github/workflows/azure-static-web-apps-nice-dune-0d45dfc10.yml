name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event.pull_request.merged == false
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.fa03e6f1b8a31c603b6feab1cf0552406db5c564529d1365614a838651f7926203-b9984c96-078a-493f-8b5f-c3b3ee30585c01024070d45dfc10 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          #### IMPORTANT FIXES FOR YOUR SIMPLE HTML SITE ####
          app_location: "/" 
          output_location: "/"
          api_location: ""
  close_pull_request_job:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          deployment_environment: "production"

